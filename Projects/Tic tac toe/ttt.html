<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ttt.css" />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <main>
      <h1 class="h_class">Tic Tac Toe</h1>
      <div class="winmsg_div hide">
        <h2 class="winmsg">Winner</h2>
      </div>

      <div class="main_container">
        <div class="boxes_container">
          <button class="class_box" id="box1"></button>
          <button class="class_box" id="box2"></button>
          <button class="class_box" id="box3"></button>
          <button class="class_box" id="box4"></button>
          <button class="class_box" id="box5"></button>
          <button class="class_box" id="box6"></button>
          <button class="class_box" id="box7"></button>
          <button class="class_box" id="box8"></button>
          <button class="class_box" id="box9"></button>
        </div>
      </div>

      <button class="button" id="Reset">Reset</button>
    </main>
    <script src="ttt.js"></script>
  </body>
</html>
